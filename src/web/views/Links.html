<script>
    import QRCodeView from "./qr/QRCodeView";
</script>
<td
    @properties=" label: string = 'Open', url: string = null, showQrCode: boolean = false"
    style-display="[$this.url ? '' : 'none']">
    <a
        class="button"
        href="[$this.url]" target="_tab" text="[$this.label]"></a>
    <i class="fas fa-copy"
        title="Copy Url"
        style="margin: 5px; cursor: pointer;"
        event-click="{ () => this.viewModel.copyUrl($data.url) }"></i>
    <AtomPageLink.i
        style-display="[$this.showQrCode ? '' : 'none']"
        style="margin: 5px; cursor: pointer;"
        class="fas fa-qrcode"
        title="QR Code">
        <div template="page">
            <QRCodeView code="{ $viewModel.parent.toAbsoluteUrl($data.url) }"></QRCodeView>
        </div>
    </AtomPageLink.i>
</td>
